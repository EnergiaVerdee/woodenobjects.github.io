<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Objects</title>
    <link rel="shortcut icon" href="./images/logocopia.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-cart"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                />
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">2</span>
                        <p class="titulo-producto-carrito">Mesa Plegable</p>
                        <span class="precio-producto-carrito">S/.120</span>
                    </div>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-close"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">S/.240</span>
                </div>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img
                    src="./images/mesa.jfif"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Mesa Plegable</h2>
                <p class="price">S/.120</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./images/silla.jfif"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Silla Plegable</h2>
                <p class="price">S/.150</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./images/lampara.jfif"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Lámpara de Escritorio</h2>
                <p class="price">S/.50</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./images/cojines.jfif"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Cojines para Sillas</h2>
                <p class="price">S/.15</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./images/libro.jfif"
                    alt="producto"
                />
            </figure>
            <div class="info-product">
                <h2>Agendas</h2>
                <p class="price">S/.70</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
